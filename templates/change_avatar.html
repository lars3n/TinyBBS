{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="{%static "css/style.css"%}" rel="stylesheet">

<div class="panel">
	<div class="panel-heading">
		<h4>账号设置</h4>
	</div>
	<div class="panel-body">
		<ul class="nav nav-tabs">
			<li><a href="{% url "change_info" %}">基本信息</a></li>
			<li class="active"><a href="#">修改头像</a></li>
			<li><a href="{% url "change_password" %}">密码安全</a></li>
		</ul>
		<div class="setting">
			<form class="form-horizontal" enctype="multipart/form-data" action="{% url "change_avatar" %}" method="post">
			{% csrf_token %}
			<fieldset>
				<div class="form-group">
					<label class="col-md-2 control-label">当前头像</label>
					<div class="col-md-8">
							<img class="large_avatar" src="/media/{{cur_user.avatar}}" class="img-rounded" height="100px" width="100px">
																<div class="alert alert-info alert-avatar">
							<strong>注意</strong> 支持 512k 以内的 PNG / GIF / JPG 图片文件作为头像，推荐使用正方形的图片以获得最佳效果。
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="avatar_file">选择图片</label>
					<div class="col-md-6">
						<input type="file" id="avatar_file" name="avatar" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-6">
						此功能暂不开放
					<!--
					<button type="submit" name="upload" class="btn btn-primary">上传新头像</button>
					-->
					</div>
				</div>
			</fieldset>
				</form>
		</div>
	</div>
</div>
{% endblock content %}
