<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>提示信息</title>
<link href="http://bbs.startbbs.com/static/common/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
<style type="text/css">
#container {
	width:600px;
	margin: 10px auto;
	padding: 20px;
	border: 1px solid #D0D0D0;
	-webkit-box-shadow: 0 0 8px #D0D0D0;
}
</style>
</head>
<body>
	<div id="container">
			<h2>提示信息</h2>
			<div class="alert alert-success" role="alert">
			修改密码成功,请重新登录！			</div>
		    <p>
						<a href="{% url "logout" %}" class="alert-link">如果您的浏览器没有自动跳转，请点击这里</a>
			<script language="javascript">setTimeout("location.href='{% url "login" %}';", 1800);</script>   
						</p>
		
	</div>
</body>
</html>
