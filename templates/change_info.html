{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="{%static "css/style.css"%}" rel="stylesheet">

<div class="panel">
	<div class="panel-heading">
		<h4>账号设置</h4>
	</div>
	<div class="panel-body">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">基本信息</a></li>
			<li><a href="{% url "change_avatar" %}">修改头像</a></li>
			<li><a href="{% url "change_password" %}">密码安全</a></li>
		</ul>
		<div class="setting">
			<form accept-charset="UTF-8" action="" %}" class="form-horizontal" method="post">
			{% csrf_token %}
				<input type="hidden" name="stb_csrf_token" value="dbf48d6a9c0fbf9c53dd1f8c4c525c12">
				<div class="form-group">
					<label class="col-md-2 control-label" for="user_nickname">用户名</label>
					<div class="col-md-6">
					<input class="form-control" disabled="disabled" id="user_nickname" name="username" size="50" type="text" value="{{cur_user}}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="user_email">电子邮件</label>
					<div class="col-md-6">
					<input class="form-control" id="user_email" name="email" size="50" type="email" value="{{ cur_user.user.email }}" />
					<span class="help-block red"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="user_account_attributes_signature">签名</label>
					<div class="col-md-6">
					<input class="form-control" id="user_account_attributes_signature" name="signature" size="50" type="text" value="{{cur_user.signature}}" />
					<span class="help-block red"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="user_account_attributes_introduction">个人简介</label>
					<div class="col-md-6">
					<textarea class="form-control" cols="40" id="user_account_attributes_introduction" name="user_intro" rows="5">{{cur_user.user_intro}}</textarea>
					<span class="help-block red"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-6">
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
				</div>
				</form>
		</div>
	</div>
</div>

			
{% endblock content %}
