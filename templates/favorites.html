{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<link href="{%static "css/style.css"%}" rel="stylesheet">


<div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">我收藏的话题</h3>
                    </div>
                    <div class="panel-body">
						<ul class="media-list">

						{% for bbs in user.bbs_user.favorites.all %}
							<li class="media">
                                <a class="media-left" href="#"><img class="img-rounded medium" src="/media/{{ bbs.bbs_author.avatar }}" alt="{{bbs.bbs_author}}"></a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="{% url "bbs_detail" bbs.id %}">{{bbs.bbs_title}}</a><span class="badge badge-info"></span></h4>
                                    <p class="text-muted">
                                        <span><a href="#">{{bbs.bbs_author}}</a></span>&nbsp;•&nbsp;
                                        <span>{{bbs.created_at|naturaltime}}</span>&nbsp;•&nbsp;
                                        <span><a href="{% url "favor_del" bbs.id %}" title="取消收藏">取消收藏 X</a></span>
                                    </p>
                                </div>
                            </li>
						{% endfor %}
							
						</ul>
                    </div>
                </div>
        
			
{% endblock content %}
