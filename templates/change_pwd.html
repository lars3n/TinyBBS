{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="panel">
	<div class="panel-heading">
		<h4>账号设置</h4>
	</div>
	<div class="panel-body">
		<ul class="nav nav-tabs">
			<li><a href="{% url "change_info" %}">基本信息</a></li>
			<li><a href="{% url "change_avatar" %}">修改头像</a></li>
			<li class="active"><a href="#">密码安全</a></li>
		</ul>
		<div class="setting">
			<form accept-charset="UTF-8" action="{% url "change_password" %}" class="simple_form form-horizontal" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-md-2 control-label" for="user_current_password">当前密码</label>
					<div class="col-md-6">
					<input class="form-control" id="user_current_password" name="ori_password" value="" size="50" type="password" />
					<span class="help-block red">{{form.ori_password.errors}}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="user_password">新密码</label>
					<div class="col-md-6">
					<input class="form-control" id="user_password" name="new_password_1" value="" size="50" type="password" />
					<span class="help-block red">{{form.new_password_1.errors}}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="user_password_confirmation">密码确认</label>
					<div class="col-md-6">
					<input class="form-control" id="user_password_confirmation" name="new_password_2" value="" size="50" type="password" />
					<span class="help-block red">{{form.new_password_2.errors}}</span>
					</div>
				</div>

				<div class='form-group'>
					<div class="col-sm-offset-3 col-sm-9">
						<button type="submit" name="commit" class="btn btn-primary">修改密码</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

			
{% endblock content %}
